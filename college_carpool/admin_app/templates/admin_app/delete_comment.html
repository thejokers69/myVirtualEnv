<!DOCTYPE html>
<html>
<head>
    <title>Delete Comment</title>
</head>
<body>
    <h1>Are you sure you want to delete this comment?</h1>
    <p>{{ comment.text }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'moderate_comments' %}">Cancel</a>
</body>
</html>
