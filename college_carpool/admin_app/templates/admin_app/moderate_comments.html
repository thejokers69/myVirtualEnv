<!DOCTYPE html>
<html>
<head>
    <title>Moderate Comments</title>
</head>
<body>
    <h1>Moderate Comments</h1>
    <ul>
        {% for comment in comments %}
            <li>{{ comment.text }} - <a href="{% url 'delete_comment' comment.id %}">Delete</a></li>
        {% endfor %}
    </ul>
</body>
</html>
