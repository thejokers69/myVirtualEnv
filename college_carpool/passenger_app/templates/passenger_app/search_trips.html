<!DOCTYPE html>
<html>
<head>
    <title>Search Trips</title>
</head>
<body>
    <h1>Search Trips</h1>
    <ul>
        {% for trip in trips %}
            <li>{{ trip.start_location }} to {{ trip.end_location }} at {{ trip.departure_time }}
                <a href="{% url 'book_trip' trip.id %}">Book</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
