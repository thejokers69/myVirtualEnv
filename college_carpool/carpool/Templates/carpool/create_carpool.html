<!-- templates/carpool/create_carpool.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Créer un Trajet</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>Créer un Trajet</h1>
    <form method="post">
        {% csrf_token %}
        <label for="departure">Départ:</label>
        <input type="text" id="departure" name="departure" required><br>
        <label for="destination">Destination:</label>
        <input type="text" id="destination" name="destination" required><br>
        <label for="departure_time">Date et Heure de départ:</label>
        <input type="datetime-local" id="departure_time" name="departure_time" required><br>
        <label for="seats_available">Places disponibles:</label>
        <input type="number" id="seats_available" name="seats_available" required><br>
        <button type="submit">Créer</button>
    </form>
</body>
</html>
