<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
</head>
<body>
    <h1>Welcome, {{ profile.user.username }}</h1>
    <h2>Your Rides</h2>
    <ul>
        {% for ride in rides %}
            <li>{{ ride.start_location }} to {{ ride.end_location }} at {{ ride.departure_time }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_ride' %}">Create a New Ride</a>
</body>
</html>
