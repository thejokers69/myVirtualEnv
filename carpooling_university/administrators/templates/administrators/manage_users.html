{% extends "base_generic.html" %}

{% block content %}
  <h1>Manage Users</h1>
  <table>
    <tr>
      <th>Username</th>
      <th>Email</th>
      <th>Actions</th>
    </tr>
    {% for user in users %}
    <tr>
      <td>{{ user.username }}</td>
      <td>{{ user.email }}</td>
      <td>
        <a href="{% url 'delete_user' user.id %}">Delete</a>
        <a href="{% url 'edit_user' user.id %}">Edit</a>
      </td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
